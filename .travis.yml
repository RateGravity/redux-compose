language: node_js
branches:
  only:
  - version-1
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
script:
- yarn gulp
- yarn test
before_deploy:
- echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > ~/.npmrc
deploy:
  provider: script
  skip_cleanup: true
  on:
    tags: true
  script: cd ./dist && npm version --git-tag-version=false from-git && npm publish
env:
  global:
    # NPM_TOKEN
    secure: 
